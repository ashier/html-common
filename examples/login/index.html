<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login Example</title>
  <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css"></head>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="container">
    <form class="form-signin">
      <h2 class="form-signin-heading">Please sign in</h2>
      <input type="text" class="input-block-level" placeholder="Email address" autofocus>
      <input type="password" class="input-block-level" placeholder="Password">
      <label class="checkbox">
        <input type="checkbox" value="remember-me">Remember me</label>
      <button class="btn btn-large btn-primary btn-block" type="submit">Login</button>
    </form>
  </div>

</body>
</html>
