<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login Example</title>
  <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css"></head>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="container">
    <form class="form-signin col-lg-6 col-offset-3">
      <div class="login-image">
        <img src="../../assets/login.png">
      </div>
      Login Now!
      <input type="text" class="input-block-level" placeholder="Email" autofocus>
      <input type="password" class="input-block-level" placeholder="Password">
      <button class="btn btn-large btn-primary btn-block" type="submit">Login</button>
    </form>
  </div>

</body>
</html>
